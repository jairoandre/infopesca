<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ip="http://infopesca.org/infopesca"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cp="http://java.sun.com/jsf/composite/custom">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="mb" required="true"/>
        <cc:attribute name="formName"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel id="grid">
            <!-- FORM BOX -->
            <p:outputPanel id="formPanel" layout="block">
                <p:outputPanel id="formContent" styleClass="formContent" layout="block" rendered="#{cc.attrs.mb.showForm}">
                    <p:fieldset legend="#{cc.attrs.mb.isNewRecord ? 'Novo Registro' : 'Alterar Registro'}">
                        <p:dataTable id="dTable" value="#{cc.attrs.mb.formFields}" var="field" rowIndexVar="st" resizableColumns="true" styleClass="border-less">
                            <p:columnGroup type="header"/>
                            <p:column>
                                <cp:label id="label" label="#{cc.attrs.mb.labels[field]}:"/>
                            </p:column>
                            <p:column>
                                <cp:gridField id="field" bean="#{cc.attrs.mb.instance}" field="#{field}"/>
                            </p:column>                        
                        </p:dataTable>
                    </p:fieldset>
                    <p:outputPanel style="margin: 5px 0 5px 0;" layout="block">
                        <p:commandButton id="confirmBtn" actionListener="#{cc.attrs.mb.confirm}" value="Confirmar" ajax="false">
                            <ip:clientSideValidation form="#{cc.attrs.formName}"/>
                            <p:ajax process="formPanel" update="grid"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton id="cancelBtn" actionListener="#{cc.attrs.mb.cancel}" value="Cancelar" update="formPanel,gridBtnsPanel"/>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            <!-- DATA TABLE -->
            <p:outputPanel id="gridPanel" layout="block">
                <!-- NEW RECORD BUTTON -->
                <p:outputPanel id="gridBtnsPanel" layout="block" style="margin: 5px 0 5px 0;">
                    <p:commandButton id="newBtn" actionListener="#{cc.attrs.mb.preInclude}" value="Novo" rendered="#{!cc.attrs.mb.showForm}" update="formPanel,gridBtnsPanel"/>
                    <p:spacer width="5"/>
                    <p:commandButton id="deleteBtn" actionListener="#{cc.attrs.mb.deleteSelected}" value="Excluir Selecionados" rendered="#{!cc.attrs.mb.showForm}" disabled="#{!cc.attrs.mb.atLeastOneSelect}" ajax="false">
                        <ip:deleteSelectedConfirm />
                        <p:ajax process="tablePanel" update="gridPanel,gridBtnsPanel"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton id="alterBtn" update="formPanel,gridBtnsPanel" actionListener="#{cc.attrs.mb.preAlter}" value="Alterar Selecionado" rendered="#{!cc.attrs.mb.showForm}" disabled="#{!cc.attrs.mb.onlyOneSelect}" />
                </p:outputPanel>
                <!-- Mensagem lista vazia -->
                <cp:message msg="Sem registros na lista." rendered="#{cc.attrs.mb.emptyList}"/>
                <p:outputPanel id="tablePanel" rendered="#{!cc.attrs.mb.emptyList}" layout="block">
                    <p:dataTable id="dtTableList" value="#{cc.attrs.mb.list}" var="obj" paginator="true" rows="5" paginatorAlwaysVisible="false" paginatorPosition="top" resizableColumns="true">
                        <p:column id="columns" style="text-align: center;">
                            <f:facet name="header">
                                <p:selectBooleanCheckbox id="selectAll" value="#{cc.attrs.mb.selectAll}" style="opacity: #{cc.attrs.mb.opacity}">
                                    <p:ajax event="change" process="selectAll" listener="#{cc.attrs.mb.checkAll}" update="-#{cc.clientId}-tablePanel,-#{cc.clientId}-deleteBtn,-#{cc.clientId}-alterBtn" />
                                </p:selectBooleanCheckbox>
                            </f:facet>
                            <p:selectBooleanCheckbox id="checkBox" value="#{cc.attrs.mb.selectedItens[obj.insertionOrder]}" converter="checkBoxBooleanConverter">
                                <p:ajax event="change" process="checkBox" listener="#{cc.attrs.mb.clickCheck}" update="-#{cc.clientId}-tablePanel,-#{cc.clientId}-deleteBtn,-#{cc.clientId}-alterBtn"/>
                            </p:selectBooleanCheckbox>
                        </p:column>
                        <p:columns id="fieldNamesList" value="#{cc.attrs.mb.fieldNames}" var="field" columnIndexVar="idx">
                            <f:facet name="header">
                                <p:outputPanel id="headerLabel" style="white-space: nowrap" layout="block">
                                    #{cc.attrs.mb.labels[field]}
                                </p:outputPanel>
                            </f:facet>
                            <p:outputPanel id="value" style="white-space: nowrap" layout="block">
                                <h:outputText value="#{obj[field]}" converter="outputTextConverter"/>
                            </p:outputPanel>
                        </p:columns>
                    </p:dataTable>                    
                </p:outputPanel>
            </p:outputPanel>
            <!-- DATATABLE -->
        </p:outputPanel>
    </cc:implementation>
</html>
