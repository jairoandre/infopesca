<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cp="http://java.sun.com/jsf/composite/custom"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="mb" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ui:param name="uniqueName" value="#{cc.clientId.replace('-','_')}"/>
        <p:outputPanel id="grid">
            <!-- FORM BOX -->
            <p:outputPanel id="formPnl" layout="block">
                <p:outputPanel id="fieldsPnl" layout="block" rendered="#{cc.attrs.mb.showForm}">
                    <p:focus id="focusForm" context="fieldsPnl" />
                    <p:fieldset legend="#{cc.attrs.mb.isNewRecord ? 'Novo Registro' : 'Alterar Registro'}">
                        <p:dataTable id="dataTableForm" value="#{cc.attrs.mb.formFields}" var="field" resizableColumns="true" styleClass="border-less">
                            <p:columnGroup type="header"/>
                            <p:column>
                                <cp:label id="label" label="#{cc.attrs.mb.labels[field]}:"/>
                            </p:column>
                            <p:column>
                                <cp:gridField id="field" bean="#{cc.attrs.mb.instance}" field="#{field}"/>
                            </p:column>                        
                        </p:dataTable>
                        <cc:insertChildren/>
                    </p:fieldset>
                    <p:outputPanel style="margin: 5px 0 5px 0;" layout="block">
                        <p:commandButton id="confirmBtn" actionListener="#{cc.attrs.mb.confirm}" value="Confirmar" process="formPnl" update="grid"/>
                        <p:spacer width="5"/>
                        <p:commandButton id="cancelBtn" actionListener="#{cc.attrs.mb.cancel}" value="Cancelar" process="@this" update="formPnl,gridBtnsPnl,dataTableList"/>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            <!-- DATA TABLE -->
            <p:outputPanel id="gridPnl" layout="block">
                <p:outputPanel id="gridBtnsPnl" layout="block" style="margin: 5px 0 5px 0;">
                    <p:remoteCommand id="deleteCommand" name="#{uniqueName}DeleteCommand" action="#{cc.attrs.mb.deleteSelected}" oncomplete="#{uniqueName}DeleteDialog.hide()" process="gridPnl" update="gridPnl,gridBtnsPnl"/>
                    <cp:dialogCommand id="deleteDialog" dialogName="#{uniqueName}DeleteDialog" msg="Excluir selecionado(s)?" command="#{uniqueName}DeleteCommand()"/>
                    <p:commandButton id="newBtn" actionListener="#{cc.attrs.mb.preInclude}" value="Novo" rendered="#{!cc.attrs.mb.showForm}" process="@this" update="formPnl,gridBtnsPnl,dataTableList"/>
                    <p:spacer width="5"/>
                    <p:commandButton id="deleteBtn" value="Excluir Selecionados" process="@none" onclick="#{uniqueName}DeleteDialog.show()" rendered="#{!cc.attrs.mb.showForm}" disabled="#{!cc.attrs.mb.atLeastOneSelect}"/>
                    <p:spacer width="5"/>
                    <p:commandButton id="alterBtn" actionListener="#{cc.attrs.mb.preAlter}" value="Alterar Selecionado" rendered="#{!cc.attrs.mb.showForm}" disabled="#{!cc.attrs.mb.onlyOneSelect}" process="gridPnl" update="formPnl,gridBtnsPnl,dataTableList"/>
                </p:outputPanel>
                <!-- Mensagem lista vazia -->
                <cp:message id="msgVazia" msg="Sem registros na lista." rendered="#{cc.attrs.mb.emptyList}"/>
                <p:outputPanel id="listPnl" rendered="#{!cc.attrs.mb.emptyList}" layout="block">
                    <p:remoteCommand id="checkAllRemote" action="#{cc.attrs.mb.checkAll}" name="#{uniqueName}CheckAll" process="dataTableList" update="listPnl,deleteBtn,alterBtn"/>
                    <p:remoteCommand id="checkSingleRemote" action="#{cc.attrs.mb.checkSingle}" name="#{uniqueName}CheckSingle" process="dataTableList" update="listPnl,deleteBtn,alterBtn"/>
                    <p:dataTable id="dataTableList" value="#{cc.attrs.mb.list}" var="obj" paginator="true" rows="5" paginatorAlwaysVisible="false" paginatorPosition="top" resizableColumns="true">
                        <p:column id="columns" style="text-align: center;">
                            <f:facet name="header">
                                <p:selectBooleanCheckbox id="selectAll" value="#{cc.attrs.mb.selectAll}" style="opacity: #{cc.attrs.mb.opacity}" onchange="#{uniqueName}CheckAll();" disabled="#{cc.attrs.mb.showForm}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox id="checkBox" value="#{cc.attrs.mb.selectedItens[obj.insertionOrder]}" converter="checkBoxBooleanConverter" onchange="#{uniqueName}CheckSingle();" disabled="#{cc.attrs.mb.showForm}"/>
                        </p:column>
                        <p:columns id="fieldNamesList" value="#{cc.attrs.mb.fieldNames}" var="field" columnIndexVar="idx">
                            <f:facet name="header">
                                <p:outputPanel id="headerLabel" style="white-space: nowrap" layout="block">
                                    #{cc.attrs.mb.labels[field]}
                                </p:outputPanel>
                            </f:facet>
                            <p:outputPanel id="value" style="white-space: nowrap" layout="block">
                                <h:outputText id="normalOutput" value="#{obj[field]}" converter="outputTextConverter" rendered="#{obj.isNotBigDecimal(field)}"/>
                                <h:outputText id="currencyOutuput" value="#{obj[field]}" converter="currencyConverter" rendered="#{obj.isCurrency(field)}"/>
                                <h:outputText id="weightOutuput" value="#{obj[field]}" converter="weightConverter" rendered="#{obj.isWeight(field)}"/>
                            </p:outputPanel>
                        </p:columns>
                    </p:dataTable>                    
                </p:outputPanel>
            </p:outputPanel>
            <!-- DATATABLE -->
        </p:outputPanel>
    </cc:implementation>
</html>
