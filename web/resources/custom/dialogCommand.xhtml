<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="msg" required="true"/>
        <cc:attribute name="dialogName" required="true"/>
        <cc:attribute name="command" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dialog id="dialog" header="Atenção" style="text-align: center;" widgetVar="#{cc.attrs.dialogName}" modal="true" dynamic="true">
            <p:outputPanel id="msg" style="margin: 20px 0 20px 0;" layout="block">
                <h:outputText value="#{cc.attrs.msg}"/>
            </p:outputPanel>
            <p:outputPanel id="btns" layout="block">
                <p:commandButton id="okDialog" value="OK" process="@none" onclick="#{cc.attrs.command}"/>
                <p:spacer width="5"/>
                <p:commandButton id="cancelDialog" value="Cancelar" process="@none" onclick="#{cc.attrs.dialogName}.hide()"/>
            </p:outputPanel>
        </p:dialog>
    </cc:implementation>
</html>
