<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="rendered"/>
        <cc:attribute name="msg" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup id="msgPanel" layout="block" styleClass="ui-state-highlight ui-corner-all" style="padding: 5px;">
            <h:panelGroup id="icon" styleClass="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"/>
            <h:outputText id="msg" value="#{cc.attrs.msg}" />    
        </h:panelGroup>
    </cc:implementation>
</html>
