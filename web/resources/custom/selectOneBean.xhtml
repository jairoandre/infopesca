<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="list" required="true"/>
        <cc:attribute name="listLabel" required="true"/>
        <cc:attribute name="required" default="#{false}"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel id="valuePnl" layout="block">
            <p:selectOneMenu id="selectOne" value="#{cc.attrs.value}" converter="beanConverter" required="#{cc.attrs.required}">
                <f:selectItem itemLabel="Selecione" itemValue=""/>
                <f:selectItems value="#{cc.attrs.list}" var="obj" itemLabel="#{obj[cc.attrs.listLabel]}" itemValue="#{obj}"/>
            </p:selectOneMenu>
        </p:outputPanel>
    </cc:implementation>
</html>
