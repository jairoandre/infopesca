<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="label"/>
        <cc:attribute name="required" default="false"/>
        <cc:attribute name="rendered"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->

    <cc:implementation>
        <h:panelGroup id="group" styleClass="cp-group" layout="block">
            <h:panelGroup id="pnlLabel" styleClass="cp-label">
                <h:outputText id="requiredIndicator" value="*" style="color: red;" rendered="#{cc.attrs.required}"/>
                <label>#{cc.attrs.label}</label>
            </h:panelGroup>
            <h:panelGroup id="pnlContent" layout="block">
                <cc:insertChildren/>
            </h:panelGroup>
        </h:panelGroup>
    </cc:implementation>
</html>
