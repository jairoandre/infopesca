<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="required" default="#{false}"/>
        <cc:attribute name="trueLabel" default="Sim"/>
        <cc:attribute name="falseLabel" default="Não"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:selectOneMenu id="selectOne" value="#{cc.attrs.value}" required="#{cc.attrs.required}" requiredMessage="Campo Obrigatório">
            <f:selectItem itemLabel="Selecione" itemValue=""/>
            <f:selectItem itemLabel="#{cc.attrs.trueLabel}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{cc.attrs.falseLabel}" itemValue="#{false}"/>
        </p:selectOneMenu>
    </cc:implementation>
</html>
