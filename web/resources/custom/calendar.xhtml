<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="required" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel id="valuePnl" layout="block">
            <p:calendar id="calendar" value="#{cc.attrs.value}" size="10" maxlength="10" styleClass="date#{cc.attrs.required ? ' required' : ''}" pattern="dd/MM/yyyy">
                <script>
                    $(function(){
                        $("##{cc.clientId}-calendar_input").mask("99/99/9999");
                    });
                </script>
            </p:calendar>
        </p:outputPanel>
    </cc:implementation>
</html>
