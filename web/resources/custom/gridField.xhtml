<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cp="http://java.sun.com/jsf/composite/custom">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="bean" required="true"/>
        <cc:attribute name="field" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:inputMask id="masked" value="#{cc.attrs.bean[cc.attrs.field]}" mask="#{cc.attrs.bean.getMask(cc.attrs.field)}" rendered="#{not empty cc.attrs.bean.getMask(cc.attrs.field)}" required="#{cc.attrs.bean.isRequired(cc.attrs.field)}" requiredMessage="Campo Obrigatório"/>
        <p:outputPanel id="notMaskedPnl" rendered="#{empty cc.attrs.bean.getMask(cc.attrs.field)}">
            <p:inputText id="text" value="#{cc.attrs.bean[cc.attrs.field]}" rendered="#{cc.attrs.bean.isText(cc.attrs.field)}" required="#{cc.attrs.bean.isRequired(cc.attrs.field)}"/>
            <p:calendar id="date" value="#{cc.attrs.bean[cc.attrs.field]}" rendered="#{cc.attrs.bean.isDate(cc.attrs.field)}" size="10" maxlength="10" required="#{cc.attrs.bean.isRequired(cc.attrs.field)}" pattern="dd/MM/yyyy" requiredMessage="Campo Obrigatório">
                <script>
                    $(function(){
                        $("##{cc.clientId}-date_input").mask("99/99/9999");
                    });
                </script>
            </p:calendar>
            <p:inputText id="currency" value="#{cc.attrs.bean[cc.attrs.field]}" rendered="#{cc.attrs.bean.isCurrency(cc.attrs.field)}" required="#{cc.attrs.bean.isRequired(cc.attrs.field)}" requiredMessage="Campo Obrigatório">
                <script>
                    $(function(){
                        $("##{cc.clientId}-currency").maskMoney({symbol:'R$ ', showSymbol:true, thousands:'.', decimal:',', symbolStay: true});
                    });
                </script>
                <f:converter converterId="currencyConverter"/>
            </p:inputText>
            <cp:selectOne id="enum" value="#{cc.attrs.bean[cc.attrs.field]}" list="#{cc.attrs.bean.getEnumValues(cc.attrs.field)}" listLabel="label" rendered="#{cc.attrs.bean.isEnum(cc.attrs.field)}" required="#{cc.attrs.bean.isRequired(cc.attrs.field)}"/>
            <cp:selectOneBean id="list" value="#{cc.attrs.bean[cc.attrs.field]}" list="#{cc.attrs.bean.getBeanList(cc.attrs.field)}" listLabel="nome" rendered="#{cc.attrs.bean.isBean(cc.attrs.field)}" required="#{cc.attrs.bean.isRequired(cc.attrs.field)}"/>
        </p:outputPanel>
    </cc:implementation>
</html>
