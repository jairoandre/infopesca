<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cp="http://java.sun.com/jsf/composite/custom"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="bean" required="true"/>
        <cc:attribute name="field" required="true"/>
        <cc:attribute name="required" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ui:param name="msgObrigatorio" value="Campo [#{cc.attrs.bean.getLabel(field)}] é obrigatório."/>
        <p:outputPanel id="pnl" rendered="#{cc.attrs.rendered}" layout="block">
            <p:inputMask id="masked" value="#{cc.attrs.bean[cc.attrs.field]}" mask="#{cc.attrs.bean.getMask(cc.attrs.field)}" rendered="#{not empty cc.attrs.bean.getMask(cc.attrs.field)}" required="#{cc.attrs.required}" requiredMessage="#{msgObrigatorio}"/>
            <p:inputText id="text" value="#{cc.attrs.bean[cc.attrs.field]}" rendered="#{cc.attrs.bean.isText(cc.attrs.field)}" required="#{cc.attrs.required}" size="#{cc.attrs.bean.getSize(cc.attrs.field)}" requiredMessage="#{msgObrigatorio}"/>
            <p:inputTextarea id="textArea" value="#{cc.attrs.bean[cc.attrs.field]}" rendered="#{cc.attrs.bean.isTextArea(cc.attrs.field)}" required="#{cc.attrs.required}" requiredMessage="#{msgObrigatorio}"/>
            <cp:calendar id="date" value="#{cc.attrs.bean[cc.attrs.field]}" rendered="#{cc.attrs.bean.isDate(cc.attrs.field)}" required="#{cc.attrs.required}" requiredMessage="#{msgObrigatorio}"/>
            <cp:weight id="weight" value="#{cc.attrs.bean[cc.attrs.field]}" rendered="#{cc.attrs.bean.isWeight(cc.attrs.field)}" required="#{cc.attrs.required}"/>
            <cp:currency id="currency" value="#{cc.attrs.bean[cc.attrs.field]}" rendered="#{cc.attrs.bean.isCurrency(cc.attrs.field)}" required="#{cc.attrs.required}" requiredMessage="#{msgObrigatorio}"/>
            <cp:selectOne id="enum" value="#{cc.attrs.bean[cc.attrs.field]}" list="#{cc.attrs.bean.getEnumValues(cc.attrs.field)}" listLabel="label" rendered="#{cc.attrs.bean.isEnum(cc.attrs.field)}" required="#{cc.attrs.required}" requiredMessage="#{msgObrigatorio}"/>
            <cp:selectOneBoolean id="flag" value="#{cc.attrs.bean[cc.attrs.field]}" rendered="#{cc.attrs.bean.isFlag(cc.attrs.field)}" required="#{cc.attrs.required}"/>
            <cp:selectOneBean id="list" value="#{cc.attrs.bean[cc.attrs.field]}" list="#{cc.attrs.bean.getBeanList(cc.attrs.field)}" listLabel="nome" rendered="#{cc.attrs.bean.isBean(cc.attrs.field)}" required="#{cc.attrs.required}" requiredMessage="#{msgObrigatorio}"/>
        </p:outputPanel>
    </cc:implementation>
</html>
