<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cp="http://java.sun.com/jsf/composite/custom"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <!-- INTERFACE -->
  <cc:interface>
    <cc:attribute name="id"/>
    <cc:attribute name="label" required="true"/>
    <cc:attribute name="mb" required="true"/>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
    <cp:grid id="cpGrid" label="#{cc.attrs.label}" mb="#{cc.attrs.mb}">
      <ui:repeat var="field" value="#{cc.attrs.mb.softControllersSet}">
        <p:panel header="#{cc.attrs.mb.softControllersLabels[field]}" toggleable="true">
          <cp:grid id="softGrid" label="#{cc.attrs.mb.softControllersLabels[field]}" mb="#{cc.attrs.mb.softControllers[field]}"/>
        </p:panel>
      </ui:repeat>
    </cp:grid>
  </cc:implementation>
</html>
