<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cp="http://java.sun.com/jsf/composite/custom">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="mb" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <cp:grid id="cpGrid" label="#{cc.attrs.label}" mb="#{cc.attrs.mb}">
            <p:tabView id="tabView" var="tab" value="#{cc.attrs.mb.softControllersSet}" dynamic="true" rendered="#{not empty cc.attrs.mb.softControllers}">
                <p:tab id="tab" title="#{cc.attrs.mb.softControllersLabels[tab]}">
                    <cp:grid id="softGrid" label="#{cc.attrs.mb.softControllersLabels[tab]}" mb="#{cc.attrs.mb.softControllers[tab]}"/>
                </p:tab>
            </p:tabView>
        </cp:grid>
    </cc:implementation>
</html>
