<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ip="http://infopesca.org/infopesca"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="mb" required="true"/>
        <cc:attribute name="formName"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup id="grid">
            <!-- FORM BOX -->
            <h:panelGroup id="formPanel" layout="block" style="margin-bottom: 5px">
                <h:panelGroup id="formContent" styleClass="formContent" layout="block" rendered="#{cc.attrs.mb.showForm}">
                    <h:panelGroup styleClass="formBoxTitle" layout="block">
                        <h:outputText value="#{cc.attrs.label}"/>
                    </h:panelGroup>
                    <table>
                        <ui:repeat id="repeatFormFields" value="#{cc.attrs.mb.formFields}" var="field" varStatus="st">
                            <tr>
                                <td>
                                    <h:outputLabel id="label" value="#{cc.attrs.mb.labels[field]}: "/>
                                </td>
                                <td>
                                    <h:inputText id="field" value="#{cc.attrs.mb.instance[field]}" rendered="#{cc.attrs.mb.isText(field)}" styleClass="required"/>
                                    <h:inputText id="fieldDt" value="#{cc.attrs.mb.instance[field]}" rendered="#{cc.attrs.mb.isDate(field)}" size="10" maxlength="10" styleClass="required date">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>                
                                    </h:inputText>
                                    <h:inputText id="fieldCurrency" value="#{cc.attrs.mb.instance[field]}" rendered="#{cc.attrs.mb.isCurrency(field)}">
                                        <f:converter converterId="currencyConverter"/>
                                    </h:inputText>
                                    <h:panelGroup rendered="#{cc.attrs.mb.isDate(field)}">
                                        <script>
                                            $(function(){
                                                $("##{cc.clientId}-repeatFormFields-#{st.index}-fieldDt").datepicker({
                                                    dateFormat: 'dd/mm/yy',
                                                    onSelect : function(){
                                                        this.focus();
                                                    }
                                                });
                                                $("##{cc.clientId}-repeatFormFields-#{st.index}-fieldDt").mask("99/99/9999");
                                            });
                                        </script>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{cc.attrs.mb.isCurrency(field)}">
                                        <script>
                                            $(function(){
                                                $("##{cc.clientId}-repeatFormFields-#{st.index}-fieldCurrency").maskMoney({symbol:'R$ ', showSymbol:true, thousands:'.', decimal:',', symbolStay: true});
                                            });
                                        </script>
                                    </h:panelGroup>
                                </td>
                            </tr>
                        </ui:repeat>
                    </table>
                    <h:commandButton id="confirmBtn" actionListener="#{cc.attrs.mb.confirm}" value="Confirmar" >
                        <ip:clientSideValidation form="#{cc.attrs.formName}"/>
                        <ip:clientSideValidation reset="true"/>
                        <f:ajax execute="formPanel" render="grid" />                        
                    </h:commandButton>  
                    <h:commandButton id="cancelBtn" actionListener="#{cc.attrs.mb.cancel}" value="Cancelar">
                        <f:ajax render="formPanel btnsPanel" />
                    </h:commandButton>
                </h:panelGroup>
            </h:panelGroup>
            <!-- DATA TABLE -->
            <h:panelGroup id="gridPanel" layout="block">
                <!-- NEW RECORD BUTTON -->
                <h:panelGroup id="btnsPanel" layout="block">
                    <p:commandButton id="otherBtn" actionListener="#{cc.attrs.mb.preInclude}" value="Novo" rendered="#{!cc.attrs.mb.showForm}" update="formPanel,btnsPanel"/>
                    <h:commandButton id="newButton" actionListener="#{cc.attrs.mb.preInclude}" value="Novo" rendered="false">
                        <f:ajax render="formPanel btnsPanel" />
                    </h:commandButton>
                    <p:commandButton id="deleteButton" actionListener="#{cc.attrs.mb.deleteSelected}" value="Excluir Selecionados" rendered="#{!cc.attrs.mb.showForm}" disabled="#{!cc.attrs.mb.atLeastOneSelect}" ajax="false">
                        <ip:deleteSelectedConfirm />
                        <p:ajax process="tablePanel" update="gridPanel,btnsPanel"/>
                    </p:commandButton>
                </h:panelGroup>
                <ez:message msg="Sem registros na lista." rendered="#{cc.attrs.mb.emptyList}"/>
                <h:panelGroup id="tablePanel" rendered="#{!cc.attrs.mb.emptyList}" layout="block">
                    <p:dataTable value="#{cc.attrs.mb.list}" var="obj" paginator="true" rows="10">
                        <p:columns value="#{cc.attrs.mb.fieldNames}" var="field" columnIndexVar="idx">
                            <f:facet name="header">
                                <h:outputText value="#{cc.attrs.mb.labels[field]}"/>
                            </f:facet>
                            <h:outputText id="objValues" value="#{obj[field]}" rendered="#{cc.attrs.mb.isText(field)}"/>
                            <h:outputText id="objValuesDt" value="#{obj[field]}" rendered="#{cc.attrs.mb.isDate(field)}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <h:outputText id="objValuesCurrency" value="#{obj[field]}" rendered="#{cc.attrs.mb.isCurrency(field)}">
                                <f:converter converterId="currencyConverter"/>
                            </h:outputText>
                        </p:columns>
                    </p:dataTable>                    
                </h:panelGroup>
            </h:panelGroup>
            <!-- DATATABLE -->
        </h:panelGroup>
    </cc:implementation>
</html>
