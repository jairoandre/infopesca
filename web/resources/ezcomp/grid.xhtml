<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ip="http://infopesca.org/infopesca"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="id"/>
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="mb" required="true"/>
        <cc:attribute name="formName"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup id="grid">
            <!-- FORM BOX -->
            <h:panelGroup id="formPanel" layout="block">
                <h:panelGroup id="formContent" styleClass="formContent" layout="block" rendered="#{cc.attrs.mb.showForm}">
                    <p:fieldset legend="Novo Registro">
                        <p:dataTable id="dTable" value="#{cc.attrs.mb.formFields}" var="field" rowIndexVar="st">
                            <p:column style="width: 20%; text-align: right;">
                                <h:outputLabel id="label" value="#{cc.attrs.mb.labels[field]}: "/>
                            </p:column>
                            <p:column>
                                <p:inputText id="field" value="#{cc.attrs.mb.instance[field]}" rendered="#{cc.attrs.mb.isText(field)}" styleClass="required"/>
                                <p:calendar id="fieldDt" value="#{cc.attrs.mb.instance[field]}" rendered="#{cc.attrs.mb.isDate(field)}" size="10" maxlength="10" styleClass="required date" pattern="dd/MM/yyyy"/>
                                <p:inputText id="fieldCurrency" value="#{cc.attrs.mb.instance[field]}" rendered="#{cc.attrs.mb.isCurrency(field)}">
                                    <f:converter converterId="currencyConverter"/>
                                </p:inputText>
                                <h:panelGroup rendered="#{cc.attrs.mb.isDate(field)}">
                                    <script>
                                        $(function(){
                                            $("##{cc.clientId}-dTable-#{st}-fieldDt_input").mask("99/99/9999");
                                        });
                                    </script>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{cc.attrs.mb.isCurrency(field)}">
                                    <script>
                                        $(function(){
                                            $("##{cc.clientId}-dTable-#{st}-fieldCurrency").maskMoney({symbol:'R$ ', showSymbol:true, thousands:'.', decimal:',', symbolStay: true});
                                        });
                                    </script>
                                </h:panelGroup>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                    <p:commandButton id="confirmBtn" actionListener="#{cc.attrs.mb.confirm}" value="Confirmar" ajax="false">
                        <ip:clientSideValidation form="#{cc.attrs.formName}"/>
                        <ip:clientSideValidation reset="true"/>
                        <p:ajax process="formPanel" update="grid" />                        
                    </p:commandButton>  
                    <p:commandButton id="cancelBtn" actionListener="#{cc.attrs.mb.cancel}" value="Cancelar" ajax="false">
                        <p:ajax update="formPanel,btnsPanel" />
                    </p:commandButton>
                </h:panelGroup>
            </h:panelGroup>
            <!-- DATA TABLE -->
            <h:panelGroup id="gridPanel" layout="block">
                <!-- NEW RECORD BUTTON -->
                <h:panelGroup id="btnsPanel" layout="block" style="margim-bottom: 5px;">
                    <p:commandButton id="otherBtn" actionListener="#{cc.attrs.mb.preInclude}" value="Novo" rendered="#{!cc.attrs.mb.showForm}" update="formPanel,btnsPanel"/>
                    <p:commandButton id="deleteButton" actionListener="#{cc.attrs.mb.deleteSelected}" value="Excluir Selecionados" rendered="#{!cc.attrs.mb.showForm}" disabled="#{!cc.attrs.mb.atLeastOneSelect}" ajax="false">
                        <ip:deleteSelectedConfirm />
                        <p:ajax process="tablePanel" update="gridPanel,btnsPanel"/>
                    </p:commandButton>
                </h:panelGroup>
                <!-- Mensagem lista vazia -->
                <ez:message msg="Sem registros na lista." rendered="#{cc.attrs.mb.emptyList}"/>
                <h:panelGroup id="tablePanel" rendered="#{!cc.attrs.mb.emptyList}" layout="block">
                    <p:dataTable value="#{cc.attrs.mb.list}" var="obj" paginator="true" rows="10">
                        <p:columns value="#{cc.attrs.mb.fieldNames}" var="field" columnIndexVar="idx">
                            <f:facet name="header">
                                <h:outputText value="#{cc.attrs.mb.labels[field]}"/>
                            </f:facet>
                            <h:outputText id="objValues" value="#{obj[field]}" rendered="#{cc.attrs.mb.isText(field)}"/>
                            <h:outputText id="objValuesDt" value="#{obj[field]}" rendered="#{cc.attrs.mb.isDate(field)}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                            <h:outputText id="objValuesCurrency" value="#{obj[field]}" rendered="#{cc.attrs.mb.isCurrency(field)}">
                                <f:converter converterId="currencyConverter"/>
                            </h:outputText>
                        </p:columns>
                    </p:dataTable>                    
                </h:panelGroup>
            </h:panelGroup>
            <!-- DATATABLE -->
        </h:panelGroup>
    </cc:implementation>
</html>
