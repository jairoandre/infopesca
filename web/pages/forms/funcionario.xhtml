<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition>
        <h:form id="funcionarioForm">
            <h:panelGroup id="funcionarioForm" layout="block">
                <ez:fieldset id="funcionarioFieldSet" label="Funcionários">
                    <f:facet name="content">
                        <ez:grid id="funcionarioGrid" label="Funcionário" mb="#{funcionarioMB}" formName="funcionarioForm" />
                    </f:facet>
                </ez:fieldset>
            </h:panelGroup>
        </h:form>
    </ui:composition>
</html>
