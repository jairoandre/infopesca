<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="masterLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:fieldset legend="Nova Viagem">
                    <p:panelGrid columns="2">
                        <p:outputPanel id="embcPnlInicio" style="white-space: nowrap">
                            <h:outputLabel for="inicio" value="Data Início:"/>
                        </p:outputPanel>
                        <p:outputPanel id="inicioPnl" layout="block" styleClass="ui-dt-c">
                            <p:calendar id="inicio" value="#{viagemMB.viagem.inicio}" size="10" maxlength="10" styleClass="required date" pattern="dd/MM/yyyy">
                                <script>
                                    $(function(){
                                        $("#form-inicio_input").mask("99/99/9999");
                                    });
                                </script>
                            </p:calendar>
                        </p:outputPanel>
                        <p:outputPanel id="embcPnlLbl" style="white-space: nowrap">
                            <h:outputLabel for="embarcacao" value="Embarcação:"/>
                        </p:outputPanel>
                        <p:outputPanel id="embarcacaoPnl" layout="block" styleClass="ui-dt-c">
                            <p:selectOneMenu value="#{viagemMB.viagem.embarcacao}">
                                <f:selectItem itemLabel="Selecione" itemValue=""/>
                                <f:selectItems value="#{viagemMB.embarcacoes}" var="embc" itemLabel="#{embc.nome}" itemValue="#{embc}"/>
                            </p:selectOneMenu>
                        </p:outputPanel>
                    </p:panelGrid>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
