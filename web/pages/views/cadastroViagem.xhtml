<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cp="http://java.sun.com/jsf/composite/custom"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="masterLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:focus/>
                <p:growl id="growl" autoUpdate="true" showDetail="true" globalOnly="true"/>
                <p:fieldset legend="Nova Viagem">
                    <p:panelGrid id="gridFormInit" columns="4" styleClass="border-less">
                        <cp:label id="labelEmbarcacao" label="Embarcação:"/>
                        <cp:selectOneBean id="embarcacao" value="#{viagemMB.viagem.embarcacao}" list="#{viagemMB.embarcacoes}" listLabel="nome" required="true"/>
                        <cp:label id="labelInicio" label="Data Início:"/>
                        <cp:calendar id="dataInicio" value="#{viagemMB.viagem.inicio}" label="Data Início" required="true"/>
                    </p:panelGrid>
                    <p:outputPanel id="panel" style="margin: 5px 0 5px;" layout="block">
                        <p:panel header="Tripulação" collapsed="true" toggleable="true" toggleSpeed="200">
                            <p:ajax event="toggle" update="@this"/>
                            <cp:grid label="Tripulantes" mb="#{viagemMB.softGridTripulante}" id="tripulantes"/>
                        </p:panel>
                        <p:panel header="Despesas" collapsed="true" toggleable="true" toggleSpeed="200">
                            <p:ajax event="toggle" update="@this"/>
                            <cp:grid label="Despesas" mb="#{viagemMB.softGridDespesa}" id="despesas"/>
                        </p:panel>
                    </p:outputPanel>
                    <p:commandButton value="Cadastrar" action="#{viagemMB.cadastrarViagem}" update="@form"/>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
