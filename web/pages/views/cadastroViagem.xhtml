<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cp="http://java.sun.com/jsf/composite/custom"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="masterLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" autoUpdate="true" showDetail="true" globalOnly="true"/>
                <p:fieldset legend="Nova Viagem">
                    <p:panelGrid id="gridFormInit" columns="4" styleClass="border-less">
                        <cp:label id="labelInicio" label="Data Início:"/>
                        <cp:calendar id="dataInicio" value="#{cadastroViagemMB.viagem.inicio}" label="Data Início" required="true"/>
                        <cp:label id="labelEmbarcacao" label="Embarcação:"/>
                        <cp:selectOneBean id="embarcacao" value="#{cadastroViagemMB.viagem.embarcacao}" list="#{cadastroViagemMB.embarcacoes}" listLabel="nome" required="true"/>
                    </p:panelGrid>
                    <p:accordionPanel id="accordion" dynamic="false" style="margin: 5px 0 5px;" >
                        <p:ajax event="tabChange" update="@this"/>
                        <p:tab title="Tripulação">
                            <cp:grid label="Tripulantes" mb="#{cadastroViagemMB.softGridTripulante}" id="tripulantes"/>
                        </p:tab>
                        <p:tab title="Despesas">
                            <cp:grid label="Despesas" mb="#{cadastroViagemMB.softGridDespesa}" id="despesas"/>
                        </p:tab>
                    </p:accordionPanel>
                    <p:commandButton value="Cadastrar" action="#{cadastroViagemMB.cadastrarViagem}" update="@form"/>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
