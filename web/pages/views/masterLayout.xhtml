<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="#{resource['css:all.css']}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="#{resource['imgs:favicon.png']}"/>
    <title>Celso Rocha Jr. - Comércio de Pescado</title>
    <script type="text/javascript" src="#{resource['js:jquery.maskMoney.js']}"/>
    <script type="text/javascript" src="#{resource['js:jquery.maskedinput-1.3.js']}"/>
    <script type="text/javascript" src="#{resource['js:locales.js']}"/>

  </h:head>

  <h:body id="body">
    <div id="wrapper">

      <div id="header">
        <div class="header-block">
          <h:form id="form-menu">
            <p:ajaxStatus id="teste" onstart="statusDialog.show()" oncomplete="statusDialog.hide()"/>
            <p:growl id="growlGlobal" globalOnly="true" showDetail="true" autoUpdate="true"/>
            <p:growl id="growl" redisplay="false" autoUpdate="true"/>
            <p:dialog id="status" modal="true" widgetVar="statusDialog" header="Carregando"   
                      draggable="false" closable="false">  
              <p:graphicImage value="#{resource['imgs:ajaxloadingbar.gif']}"/>  
            </p:dialog> 
            <h:commandButton action="pesquisaViagem" styleClass="tuna" style="background: url(#{resource['imgs:tuna.png']});"/>
            <h:outputText value="Celso Rocha Jr. - Comércio de Pescado" styleClass="titulo"/>
            <p:menubar id="menu" autoDisplay="true" styleClass="menu">
              <p:submenu label="Cadastro">
                <p:menuitem  action="embarcacao" value="Embarcações" ajax="false" onclick="statusDialog.show()"/>
                <p:menuitem  action="fornecedor" value="Fornecedores" ajax="false" onclick="statusDialog.show()"/>
                <p:menuitem  action="funcionario" value="Funcionários" ajax="false" onclick="statusDialog.show()"/>
                <p:menuitem  action="peixe" value="Peixes" ajax="false" onclick="statusDialog.show()"/>
              </p:submenu>
              <p:submenu label="Viagens">
                <p:menuitem  action="#{viagemMB.preIncluirViagem}" value="Nova" ajax="false" onclick="statusDialog.show()"/>
                <p:menuitem  action="pesquisaViagem" value="Pesquisar" ajax="false" onclick="statusDialog.show()"/>
              </p:submenu>
              <p:submenu label="Caixa">
                <p:menuitem action="manterViagem" value="Vales" ajax="false" onclick="statusDialog.show()"/>
                <p:menuitem action="#{despesaMB.novaDespesa}" value="Despesas" ajax="false" onclick="statusDialog.show()"/>
              </p:submenu>
            </p:menubar>
          </h:form>
        </div>
      </div>
      <h:panelGroup id="content" styleClass="content" layout="block">
        <div class="contentWrapper">
          <ui:insert name="content"/>
        </div>
      </h:panelGroup>
    </div>
  </h:body>
</html>
