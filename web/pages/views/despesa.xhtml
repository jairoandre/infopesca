<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cp="http://java.sun.com/jsf/composite/custom"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="masterLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:fieldset legend="Despesa">
                    <cp:grid id="despGrid" label="Despesa" mb="#{despesaMB}">
                        <cp:gridField id="tipoDespesa" bean="#{despesaMB.despesa}" field="tipo" />
                        <h:outputText id="viagemDescritor" value="#{despesaMB.despesa.viagem.descritor}" rendered="#{not empty despesaMB.despesa.viagem}"/>
                        <p:commandButton id="btnAssociarViagem" value="Associar Viagem" rendered="#{despesaMB.despesa.isViagem and empty despesaMB.despesa.viagem}"/>
                    </cp:grid>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
