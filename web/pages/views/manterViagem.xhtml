<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cp="http://java.sun.com/jsf/composite/custom"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="masterLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:focus/>
                <p:growl id="growl" autoUpdate="true" showDetail="true" globalOnly="true"/>
                <p:fieldset legend="#{viagemMB.alterando ? 'Alterar Viagem' : 'Nova Viagem'}">
                    <p:panelGrid id="gridFormInit" columns="8" styleClass="border-less">
                        <f:facet name="header">
                            Dados Básicos da Viagem
                        </f:facet>
                        <cp:label id="labelEmbarcacao" label="Embarcação:"/>
                        <cp:selectOneBean id="embarcacao" value="#{viagemMB.viagem.embarcacao}" list="#{viagemMB.embarcacoes}" listLabel="nome" required="true"/>
                        <cp:label id="labelInicio" label="Partida:"/>
                        <cp:calendar id="dataInicio" value="#{viagemMB.viagem.inicio}" required="true"/>
                        <cp:label id="labelFim" label="Chegada:"/>
                        <cp:calendar id="dataFim" value="#{viagemMB.viagem.fim}"/>
                        <cp:label id="labelFechada" label="Fechada:"/>
                        <cp:selectOneBoolean id="finalizada" value="#{viagemMB.viagem.fechada}"/>
                    </p:panelGrid>
                    <p:tabView id="tabView" style="margin: 5px 0 5px;" dynamic="true" cache="false">
                        <p:ajax event="tabChange" listener="#{viagemMB.onTabChange}"/>
                        <p:tab id="tripTab" title="Tripulação">
                            <cp:grid label="Tripulantes" mb="#{viagemMB.softGridTripulante}" id="tripulantes"/>
                        </p:tab>
                        <p:tab id="despTab" title="Despesas">
                            <cp:grid label="Despesas" mb="#{viagemMB.softGridDespesa}" id="despesas"/>
                        </p:tab>
                        <p:tab id="vendaTab" title="Venda">
                            <cp:softGrid id="venda" label="Vendas" mb="#{viagemMB.softGridVenda}"/>
                        </p:tab>
                        <p:tab id="balanco" title="Balanço">
                            <p:panelGrid id="balancoTbl"  columns="2">
                                <h:outputText value="Total Vendas:"/>
                                <h:outputText value="#{viagemMB.viagem.totalVendas}" converter="currencyConverter"/>
                                <h:outputText value="Despesas de Venda:"/>
                                <h:outputText value="#{viagemMB.viagem.despesasVenda}" converter="currencyConverter"/>
                                <h:outputText value="Sub-total Pós-venda:"/>
                                <h:outputText value="#{viagemMB.viagem.subTotalPosVenda}" converter="currencyConverter"/>
                                <h:outputText value="Manutenção:"/>
                                <h:outputText value="#{viagemMB.viagem.totalManutencao}" converter="currencyConverter"/>
                                <h:outputText value="Sub-total Pós-manutenção:"/>
                                <h:outputText value="#{viagemMB.viagem.subTotalPosManutencao}" converter="currencyConverter"/>
                                <h:outputText value="Despesas da Viagem:"/>
                                <h:outputText value="#{viagemMB.viagem.despesasViagem}" converter="currencyConverter"/>
                                <h:outputText value="50% Venda:"/>
                                <h:outputText value="#{viagemMB.viagem.metadeViagem}" converter="currencyConverter"/>
                                <h:outputText value="Valor da parte:"/>
                                <h:outputText value="#{viagemMB.viagem.valorParte}" converter="currencyConverter"/>
                                <h:outputText value="Quantidade de partes:"/>
                                <h:outputText value="#{viagemMB.viagem.quantidadePartes}"/>                                
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton value="Salvar" action="#{viagemMB.cadastrarViagem}" update="@form"/>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
