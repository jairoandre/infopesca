<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cp="http://java.sun.com/jsf/composite/custom"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="masterLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:focus/>
                <p:growl id="growl" autoUpdate="true" showDetail="true" globalOnly="true"/>
                <p:fieldset legend="#{viagemMB.alterando ? 'Alterar Viagem' : 'Nova Viagem'}">
                    <p:panelGrid id="gridFormInit" columns="8" styleClass="border-less">
                        <f:facet name="header">
                            Dados Básicos da Viagem
                        </f:facet>
                        <cp:label id="labelEmbarcacao" label="Embarcação:"/>
                        <cp:selectOneBean id="embarcacao" value="#{viagemMB.viagem.embarcacao}" list="#{viagemMB.embarcacoes}" listLabel="nome" required="true"/>
                        <cp:label id="labelInicio" label="Partida:"/>
                        <cp:calendar id="dataInicio" value="#{viagemMB.viagem.inicio}" required="true"/>
                        <cp:label id="labelFim" label="Chegada:"/>
                        <cp:calendar id="dataFim" value="#{viagemMB.viagem.fim}"/>
                    </p:panelGrid>
                    <p:tabView id="tabView" style="margin: 5px 0 5px;" dynamic="true" cache="false">
                        <p:ajax event="tabChange" listener="#{viagemMB.onTabChange}"/>
                        <p:tab id="tripTab" title="Tripulação">
                            <cp:grid label="Tripulantes" mb="#{viagemMB.softGridTripulante}" id="tripulantes"/>
                        </p:tab>
                        <p:tab id="despTab" title="Despesas">
                            <cp:grid label="Despesas" mb="#{viagemMB.softGridDespesa}" id="despesas"/>
                        </p:tab>
                        <p:tab id="vendaTab" title="Venda">
                            <cp:softGrid id="venda" label="Vendas" mb="#{viagemMB.softGridVenda}"/>
                        </p:tab>
                        <p:tab id="balanco" title="Balanço">
                            <p:outputPanel layout="block" style="float: left;">
                                <p:panelGrid id="balancoTbl"  columns="2">
                                    <h:outputText value="Total Vendas:"/>
                                    <h:outputText value="#{viagemMB.viagem.totalVendas}" converter="currencyConverter"/>
                                    <h:outputText value="Despesas de Venda:"/>
                                    <h:outputText value="#{viagemMB.viagem.despesasVenda}" converter="currencyConverter"/>
                                    <h:outputText value="Sub-total Pós-venda:"/>
                                    <h:outputText value="#{viagemMB.viagem.subTotalPosVenda}" converter="currencyConverter"/>
                                    <h:outputText value="Manutenção:"/>
                                    <h:outputText value="#{viagemMB.viagem.totalManutencao}" converter="currencyConverter"/>
                                    <h:outputText value="Sub-total Pós-manutenção:"/>
                                    <h:outputText value="#{viagemMB.viagem.subTotalPosManutencao}" converter="currencyConverter"/>
                                    <h:outputText value="Despesas da Viagem:"/>
                                    <h:outputText value="#{viagemMB.viagem.despesasViagem}" converter="currencyConverter"/>
                                    <h:outputText value="Sub-total Viagem:" rendered="#{!viagemMB.viagem.empenhada}"/>
                                    <h:outputText value="#{viagemMB.viagem.subTotalViagem}" converter="currencyConverter" rendered="#{!viagemMB.viagem.empenhada}"/>
                                    <h:outputText value="50% Venda:" rendered="#{!viagemMB.viagem.empenhada}"/>
                                    <h:outputText value="#{viagemMB.viagem.metadeViagem}" converter="currencyConverter" rendered="#{!viagemMB.viagem.empenhada}"/>
                                    <h:outputText value="Quantidade de partes:" rendered="#{!viagemMB.viagem.empenhada}"/>
                                    <h:outputText value="#{viagemMB.viagem.quantidadePartes}" rendered="#{!viagemMB.viagem.empenhada}"/>                                
                                    <h:outputText value="Valor da parte:" rendered="#{!viagemMB.viagem.empenhada}"/>
                                    <h:outputText value="#{viagemMB.viagem.valorParte}" converter="currencyConverter" rendered="#{!viagemMB.viagem.empenhada}"/>
                                    <h:outputText value="Empenho:" rendered="#{viagemMB.viagem.empenhada}"/>
                                    <h:outputText value="#{viagemMB.viagem.empenho}" converter="currencyConverter" rendered="#{viagemMB.viagem.empenhada}" style="color: red;"/>
                                </p:panelGrid>
                            </p:outputPanel>
                            <p:outputPanel layout="block" style="float: left;">
                                <p:fieldset legend="Distribuição das Partes" rendered="#{!viagemMB.viagem.empenhada}">
                                    <p:panelGrid id="partesInfo"  columns="4" style="margin-bottom: 5px;">
                                        <h:outputText value="Quantidade de partes:" rendered="#{!viagemMB.viagem.empenhada}"/>
                                        <h:outputText value="#{viagemMB.viagem.quantidadePartes}" />                                
                                        <h:outputText value="Valor da parte:" rendered="#{!viagemMB.viagem.empenhada}"/>
                                        <h:outputText value="#{viagemMB.viagem.valorParte}" converter="currencyConverter" />
                                    </p:panelGrid>
                                    <p:dataTable id="partesList" value="#{viagemMB.viagem.tripulantes}" var="tripulante" emptyMessage="Sem registros!" styleClass="table">
                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputPanel style="white-space: nowrap; text-align: left;" layout="block">
                                                    Nome
                                                </p:outputPanel>
                                            </f:facet>
                                            #{tripulante.funcionario.nome}
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputPanel style="white-space: nowrap; text-align: left;" layout="block">
                                                    Função
                                                </p:outputPanel>
                                            </f:facet>
                                            <h:outputText value="#{tripulante.funcao.label}" converter="outputTextConverter"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputPanel style="white-space: nowrap; text-align: left;" layout="block">
                                                    Partes
                                                </p:outputPanel>
                                            </f:facet>
                                            <h:outputText value="#{tripulante.funcao.partes}" converter="outputTextConverter"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputPanel style="white-space: nowrap; text-align: left;" layout="block">
                                                    Total
                                                </p:outputPanel>
                                            </f:facet>
                                            <h:outputText value="#{tripulante.valorParte}" converter="currencyConverter"/>
                                        </p:column>
                                    </p:dataTable>                
                                </p:fieldset>
                            </p:outputPanel>
                            <p:outputPanel layout="block" style="clear: both;"/>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton value="Salvar" action="#{viagemMB.cadastrarViagem}" update="@form"/>
                    <p:commandButton value="Fechar Conta" action="#{viagemMB.cadastrarViagem}" update="@form" rendered="#{viagemMB.exibirBtnFecharConta}"/>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
