<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cp="http://java.sun.com/jsf/composite/custom"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="masterLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:focus/>
                <p:growl id="growl" autoUpdate="true" showDetail="true" globalOnly="true"/>
                <p:fieldset legend="Viagens" rendered="#{not empty viagemMB.viagens}">
                    <p:accordionPanel id="accordion" value="#{viagemMB.viagens}" var="viagem">
                        <p:fieldset legend="Filtro Pesquisa">
                            <p:panelGrid columns="4">
                                <cp:label label="Embarcação:"/>
                                <cp:selectOneBean list="#{viagemMB.viagemPesquisa.embarcacao}" value="#{viagemMB.embarcacao}" listLabel="nome"/>
                                <cp:label label="Data Início:"/>
                                <cp:calendar value="#{viagemMB.viagemPesquisa.inicio}"/>
                                <cp:label label="Data Fim:"/>
                                <cp:calendar value="#{viagemMB.viagemPesquisa.fim}"/>
                            </p:panelGrid>
                        </p:fieldset>
                        <p:tab id="tab" title="#{viagem.embarcacao.nome}">
                            <p:panelGrid columns="6" style="margin-bottom: 5px;">
                                <f:facet name="header">
                                    Detalhes da Viagem
                                </f:facet>
                                <cp:label label="Início: "/>
                                <h:outputText value="#{viagem.inicio}" converter="outputTextConverter"/>
                                <cp:label label="Fim: "/>
                                <h:outputText value="#{viagem.fim}" converter="outputTextConverter"/>
                                <cp:label label="Despesas Totais:"/>
                                <p:outputPanel layout="block">
                                    <h:outputText id="despesaTotal" value="#{viagem.despesasTotais}" converter="currencyConverter"/>
                                </p:outputPanel>
                            </p:panelGrid>
                            <p:commandButton id="alterBtn" action="manterViagem" actionListener="#{viagemMB.preAlterarViagem(viagem)}" value="Atualizar" ajax="false"/>
                        </p:tab>
                    </p:accordionPanel>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
