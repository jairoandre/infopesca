<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{resource['css:all.css']}" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="#{resource['imgs:favicon.png']}"/>
        <h:outputScript name="jquery-1.6.2.min.js" library="js" target="head" />
        <h:outputScript name="jquery-ui-1.8.16.custom.min.js" library="js" target="head" />
        <h:outputScript name="jquery.ui.datepicker-pt-BR.js" library="js" target="head" />
        <h:outputScript name="jquery.validate.js" library="js" target="head" />
        <h:outputScript name="jquery.maskedinput-1.3.js" library="js" target="head" />
        <h:outputScript name="jquery.maskMoney.js" library="js" target="head" />
        <h:outputScript name="messages_ptbr.js" library="js" target="head" />
        <h:outputScript name="jsf.js" library="javax.faces"/>
        <title>Celso Rocha Jr. - Comércio de Pescado</title>
    </h:head>

    <h:body>
        <h:form id="form">
            <div id="wrapper">
                <div id="header">
                    <div class="header-block">
                        <h:graphicImage id="tunaImg" value="#{resource['imgs:tuna.png']}" styleClass="tuna"/>
                        <h:outputText value="Celso Rocha Jr. - Comércio de Pescado" styleClass="titulo"/>
                        <p:menubar id="menu" autoSubmenuDisplay="true" styleClass="menu" >
                            <p:submenu label="Cadastro">
                                <p:menuitem  action="#{navegacaoMB.acionarAcao('embarcacao')}" value="Embarcações" ajax="true" update="content"/>
                                <p:menuitem  action="#{navegacaoMB.acionarAcao('funcionario')}" value="Funcionários" ajax="true" update="content"/>
                            </p:submenu>
                            <p:submenu label="Viagens"/>
                            <p:submenu label="Relatórios"/>
                            <p:submenu label="Sair"/>
                        </p:menubar>
                    </div>
                </div>
                <h:panelGroup id="content" styleClass="content" layout="block">
                    <ui:include src="#{navegacaoMB.page}"/>
                </h:panelGroup>
                <div id="footer">
                </div>
            </div>
        </h:form>
    </h:body>
</html>
